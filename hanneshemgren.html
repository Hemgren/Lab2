    <h1> Australia Quiz</h1>

        <input type="radio"> <br>

        <input type="checkbox">

        <label>South Australia</label>

        <input type="checkbox">

        <input type="checkbox">

        <p>What do you think of when you hear Australia?</p>
        <textarea></textarea>

        <input type="text">

        <label>True</label>
