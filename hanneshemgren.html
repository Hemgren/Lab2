<body>

    <h1> Australia Quiz</h1>

    <form id="form"> 

        <h2>Visitor Information</h2>
        <label for="firstName">First Name: <span>*</span></label>
        <input type="text" id="firstName" class="text"> 
        <span id="firstNameError"></span> <br><br>

        <label>Last Name: <span>*</span></label>
        <input type="text" id="lastName" class="text"> 
        <span id="lastNameError"></span> <br><br>

        <label>Email: <span>*</span></label>
        <input type="text" id="email" class="text"> 
        <span id="emailError"></span> <br><br>


   
        <h2>The Quiz:</h2>
        <p> What is the capital of Australia? <span>*</span></p> 
          <span id="capitalError"></span> <br>
        <label> <input type="radio" name="capital"> Sydney</label> <br>

        <label><input type="radio" name="capital"> Melbourne</label> <br>

        <label><input type="radio" name="capital"> Canberra</label> <br>

        <label> <input type="radio" name="capital"> Perth</label> <br>

        <label><input type="radio" name="capital"> Brisbane</label> <br>
      


        <p> Which of the following are Australian states? <span>*</span></p>
          <span id="statesError"></span> <br>
        <label><input type="checkbox" name="states"> Northen Territory</label> <br>

        <label><input type="checkbox" name="states"> New East Wales  </label> <br>
        

        <label><input type="checkbox" name="states"> South Australia </label> <br>

        <label><input type="checkbox" name="states"> Kingsland</label> <br>

        <label> <input type="checkbox" name="states"> Victoria</label> <br>
      

        <p>What do you think of when you hear Australia?</p>
         <input type="text" class="text">

        <p>What year did Europeans discover Australia? <span>*</span></p>
        <input type="text" class="text" id="discover">
        <span id="discoverError"></span> <br>

        <P>The original name of Australia was New Holland</P>
        <label><input type="radio" name="trueOrFalse"> True</label> <br>

        <label><input type="radio" name="trueOrFalse"> False</label> <br> <br> <br>

        <input type="submit" id="submitButton"> 
    </form>


<script src="hanneshemgren.js"></script>

</html>
